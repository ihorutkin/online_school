{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h2>Create/Update group</h2>
        </div>
        <div class="card-body">
          <form style="width: 70%; margin: 0 auto;" action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary w-100 mt-3" type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
