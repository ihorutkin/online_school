{% if is_paginated %}
  <ul style="display: flex; list-style: none; padding: 0; margin: 20px 0; justify-content: center; align-items: center;">
    {% if page_obj.has_previous %}
      <li style="margin: 0 10px;">
        <a href="?page={{ page_obj.previous_page_number }}" class="page-link" style="text-decoration: none; padding: 10px 15px; background-color: #007bff; color: white; border-radius: 5px; transition: background-color 0.3s;">
          Prev
        </a>
      </li>
    {% endif %}
    <li style="margin: 0 10px; font-size: 1.2em; color: #333;">
      <span>{{ page_obj.number }} of {{ paginator.num_pages }}</span>
    </li>
    {% if page_obj.has_next %}
      <li style="margin: 0 10px;">
        <a href="?page={{ page_obj.next_page_number }}" class="page-link" style="text-decoration: none; padding: 10px 15px; background-color: #007bff; color: white; border-radius: 5px; transition: background-color 0.3s;">
          Next
        </a>
      </li>
    {% endif %}
  </ul>
{% endif %}
